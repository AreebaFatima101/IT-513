<!--Exercise 1 — about.html 
• Use <!DOCTYPE html>. 
• Set <html lang> appropriately. 
• Include <head> with: 
• <meta charset="UTF-8"> 
• <meta name="viewport" content="width=device-width, initial-scale=1"> 
• <meta name="description"> (concise summary). 
• A meaningful <title>. 
• Two <link> tags: a stylesheet and a favicon. 
• Add <base href="https://mysite.example/resources/">. 
• In <body>: add a heading, a paragraph, and a relative link to 'C' (it must resolve via <base>).-->
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <meta name="description" content="A complete Guide to HTML">
<title>
Html Guide
</title>  
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.png" type="image/png">
<base href="https://mysite.example/resources/">
</head>    
<body>
<h1>
 Welcome To Your Web Programming Journey
</h1>
<p>
 This page will help beginners and experts to learn about html.  
</p>
<p> Here is a relative link that will resolve using &lt;base&gt;:</p> 
<a href="learn.html">Start Learning</a>
</body>
</html>
