<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timetable</title>
</head>
<body>

  <table>
    <caption>Weekly Class Timetable</caption>

    <colgroup>
      <col style="background-color: #f0f0f0;">
    </colgroup>

    <thead>
      <tr>
        <th scope="col">Day</th>
        <th scope="col">9–10 AM</th>
        <th scope="col">10–11 AM</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">Monday</th>
        <td>Web Programming</td>
        <td rowspan="2">Database Systems</td>
      </tr>
      <tr>
        <th scope="row">Tuesday</th>
        <td>Graphic Design</td>
      </tr>
      <tr>
        <th scope="row">Wednesday</th>
        <td colspan="2">Project Lab</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="3">Note: Schedule may change as needed</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
