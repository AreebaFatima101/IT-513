<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Survey</title>
</head>
<body>

  <h1>Website Experience Survey</h1>

  <form oninput="score.value=parseInt(rating.value) + parseInt(age.value)">
    
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" min="10" max="100" value="20"><br><br>

    <label for="rating">Rate Our Website (1â€“10):</label>
    <input type="range" id="rating" min="1" max="10" value="5"><br><br>

    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor"><br><br>

    <label for="satisfaction">Satisfaction Level:</label>
    <meter id="satisfaction" min="0" max="100" value="70">70%</meter><br><br>

    <label for="completion">Form Completion:</label>
    <progress id="completion" value="80" max="100">80%</progress><br><br>

    <p>Your Calculated Score: 
      <output name="score" for="rating age">25</output>
    </p>

    <button type="submit">Submit Survey</button>
  </form>

</body>
</html>
