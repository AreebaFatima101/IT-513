<!--Description: A complete, standards-compliant page that demonstrates ALL tags from this category. 
Includes: <!DOCTYPE html>, <html lang>, <head> metadata (<meta charset>, <meta name="viewport">, 
<meta name="description">, <title>), <link> (stylesheet + favicon), and <base>. 
Body: Heading + paragraph + a relative link that resolves via <base>. 
Result: Proper tab title and favicon, readable on mobile, UTF-8 characters display correctly, and the relative 
link becomes a full URL via <base>.-->
<!DOCTYPE html> 
 <html lang="en"> 
 <head> 
   <meta charset="UTF-8">  
 <meta name="viewport" content="width=device-width, initial-scale=1">  
<meta name="description" content="Demo page showing HTML5 document and metadata tags.">  
  <title>HTML5 Metadata Demo</title> 
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.png" type="image/png"> 
<base href="https://example.com/course/"> 
</head> 
 <body> 
 <h1>Welcome to Web Programming</h1> 
<p>This page demonstrates document and metadata tags in HTML5.</p> 
 <p>Here is a relative link that will resolve using &lt;base&gt;:</p> 
<a href="guide.html">Course Guide</a> 
 </body> 
</html>
