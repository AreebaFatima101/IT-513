<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Dialog</title>
</head>
<body>

  <h1>Welcome Page</h1>

  <button id="openDialog">Show Welcome Message</button>

  <dialog id="welcomeBox">
    <form method="dialog">
      <h2>Welcome!</h2>
      <p>We are glad to have you here. Explore our website and enjoy learning!</p>
      <button>Close</button>
    </form>
  </dialog>

  <script>
    const dialog = document.getElementById('welcomeBox');
    document.getElementById('openDialog').onclick = () => dialog.showModal();
  </script>

</body>
</html>
