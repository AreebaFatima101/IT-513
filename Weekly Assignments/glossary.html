<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Demo</title>
</head>
<body>

  <table>
    <caption>Quiz Schedule</caption>

    <thead>
      <tr>
        <th scope="col">Week</th>
        <th scope="col">Topic</th>
      </tr>
    </thead>

    <tbody>
      <tr><th scope="row">4</th><td>HTML Semantics</td></tr>
      <tr><th scope="row">8</th><td>JavaScript ES6+</td></tr>
    </tbody>

    <tfoot>
      <tr><td colspan="2">Good luck!</td></tr>
    </tfoot>
  </table>

</body>
</html>
