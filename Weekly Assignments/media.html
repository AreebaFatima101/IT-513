<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Demo</title>
</head>
<body>

  <h1>HTML Media Elements</h1>

  <h2>Audio Example</h2>
  <audio controls>
    <source src="media/sample-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2>Video Example</h2>
  <video controls width="400">
    <source src="media/sample-video.mp4" type="video/mp4">
    <track src="media/captions.vtt" kind="subtitles" srclang="en" label="English">
    Your browser does not support the video tag.
  </video>

  <h2>Optional: Image Map</h2>
  <img src="images/web-map.png" alt="Web icons map" usemap="#webmap" width="300">

  <map name="webmap">
    <area shape="rect" coords="0,0,100,100" href="https://developer.mozilla.org" alt="MDN">
    <area shape="circle" coords="200,80,40" href="https://www.w3schools.com" alt="W3Schools">
  </map>

</body>
</html>
